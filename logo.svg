<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Architecture Icon - Simple layered blocks on the left -->
  <g transform="translate(10, 15)">
    <!-- Base layer -->
    <rect x="0" y="20" width="25" height="4" fill="#ff2d20" opacity="0.3" rx="2"/>
    <!-- Layer 1 -->
    <rect x="2" y="16" width="21" height="4" fill="#ff2d20" opacity="0.5" rx="2"/>
    <!-- Layer 2 -->
    <rect x="4" y="12" width="17" height="4" fill="#ff2d20" opacity="0.7" rx="2"/>
    <!-- Layer 3 -->
    <rect x="6" y="8" width="13" height="4" fill="#ff2d20" opacity="0.9" rx="2"/>
    <!-- Top layer -->
    <rect x="8" y="4" width="9" height="4" fill="#ff2d20" rx="2"/>
  </g>
  
  <!-- Larach Text on the right -->
  <text x="60" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ff2d20">Larach</text>
  
  <!-- Decorative accent -->
  <circle cx="15" cy="15" r="2" fill="#ff2d20" opacity="0.6"/>
  <circle cx="15" cy="45" r="2" fill="#ff2d20" opacity="0.6"/>
</svg>